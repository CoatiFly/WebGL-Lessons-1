<script type="x-shader/x-vertex" id="vshDeform">
attribute vec2 vPosition;
attribute vec2 vTexture;
varying vec2 textureCoordinate;
void main()
{
	//An opportunism code. Do not use it unless you know what it means.
	gl_Position = vec4(vec2(vPosition.x * 2.0 - 1.0, 1.0 - vPosition.y * 2.0), 0.0, 1.0);
	textureCoordinate = vTexture;
}
</script>

<script type="x-shader/x-fragment" id="fshDeform">
precision mediump float;
varying vec2 textureCoordinate;
uniform sampler2D inputImageTexture;
void main()
{
	gl_FragColor = texture2D(inputImageTexture, textureCoordinate);
}
</script>

<script type="x-shader/x-fragment" id="fshMesh">
precision mediump float;
varying vec2 textureCoordinate;
uniform sampler2D inputImageTexture;
void main()
{
	gl_FragColor.rgb = 1.0 - texture2D(inputImageTexture, textureCoordinate).rgb;
	gl_FragColor.a = 1.0;
}
</script>

<script>

function netIntensityInc()
{
	g_mesh.intensityInc(0.005);
	appendLog("当前网格强度:" + g_mesh.intensity);
}

function netIntensityDec()
{
	g_mesh.intensityDec(0.005);
	appendLog("当前网格强度:" + g_mesh.intensity);
}

function drawCanvas()
{
	if(isMouseDown)
	{
		g_mesh.catchPoint(lastX / cvsWidth, lastY / cvsHeight);
	}

	drawScene();

	g_mesh.update();
}

function bodyResize()
{
	var divObj = document.getElementById("canvas_father");
	var cvsObj = document.getElementById("webgl-lesson7");
	cvsObj.width = divObj.clientWidth;
	cvsObj.height = divObj.clientHeight;
	cvsWidth = cvsObj.width;
	cvsHeight = cvsObj.height;
	webgl.viewport(0, 0, cvsObj.width, cvsObj.height);
	drawCanvas();

}

setInterval("drawCanvas()", 30);
</script>
